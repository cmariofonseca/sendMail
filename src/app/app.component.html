<div class="Contact">

  <div class="Form1">

    <h1>Formulario de contacto</h1>
    <form class="Form2" (ngSubmit)="addition()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nombre</label>
        <input name="name" [(ngModel)]="mess.name" type="text" class="form-control" id="formGroupExampleInput">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Teléfono</label>
        <input name="name" [(ngModel)]="mess.phone" type="text" class="form-control" id="formGroupExampleInput">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Dirección Email</label>
        <input name="email" [(ngModel)]="mess.email" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Dejanos tus comentarios</label>
        <textarea name="message" [(ngModel)]="mess.message" type="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div class="alert alert-info" role="alert" *ngFor="let message of messages | async">
      <div class="float-right" (click)="delete(message)">
        <i class="far fa-trash-alt"></i>
      </div>
      <ul>
        <li>{{ message.id }}</li>
        <li>{{ message.message }}</li>
      </ul>
    </div>

  </div>

</div>
